<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
    /*
    Make a Todo List

    0. Make it so that after entering the task description, in the text field and clicking the "Add Task" button, a new task appears inside the element with the id todo-list.
    1. the ability to remove tasks (add an x button)
    2. the ability to check off tasks - strikes them out wo removing (add a checkbox)
    3. the ability to delete a task
    4. the ability to edit an existing task
    
    */

    
    $(document).ready(function () {
    $('#add-button').on('click', function(e) {
      $('todo-list').val(" ")
      e.preventDefault()
      let $save = $('<li>', { 
        "text":`${$('#description').val()}`

      })
      $('#todo-list').append($save)
      let $newButton = $('<button>', {
      'class': 'delete',
      'text': 'x'
      
    })

    let $edit = $('<button>', {
      'class': "delete",
      "text": "edit"
    })
    
    let $checkbox = $('<input>', {
      'type': 'checkbox'
    })
    $checkbox.on('click', function(e) {
      $(this).parent().wrap('<strike>')
      $(this).parent().change();
      prompt("Change Task?")
      
    })
    $newButton.on('click', function() {
      $(this).parent().remove();

    })
    $edit.on('click', function(e) {
      event.preventDefault();
      let editThis = document.getElementById('description"')
    })


    $save.append($newButton)
    $save.append($checkbox)
    $save.append($edit)
  
    })
    })

  



    </script>
    <style>
    #wrapper {
      max-width: 480px;
      margin: auto;
    }

    #description, #search, #todo-list {
      font-size: 1.5em;
    }
    </style>
  </head>
  <body>
    <div id="wrapper">
      <input id="description" type="text" name="description">
      <button id="add-button">Add Task</button>
      <ul id="todo-list">
        <li>Feed the cat</li>
      </ul>
    </div>
  </body>
</html>
